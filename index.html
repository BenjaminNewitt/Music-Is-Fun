<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Music is Fun</title>
  </head>

  <body class="container-fluid">
    <header class="row bg-dark shadow">
      <div class="col-12 bannerStyle text-white">
        <h1>rTunes</h1>
      </div>
    </header>

    <main class="row overflow-hidden">
      <!-- song search and results -->
      <div class="col-12 col-sm-3" id="results-column">
        <div class="row bg-dark" id="results">
          <div class="col-12 align-self-center">
            <form onsubmit="app.songsController.search(event)">
              <input
                type="text"
                class="form-control"
                name="query"
                placeholder="Search For Music"
              />
              <button class="btn btn-primary mt-1 form-control" type="submit">
                Search
              </button>
            </form>
          </div>
          <div class="col-12">
            <!-- results go here -->
            <div class="row bg-dark" id="songs">
            </div>
          </div>
        </div>
      </div>
      <!-- preview selected song -->
      <div class="col-12 col-sm-6 text-center" id="preview"></div>
      <div class="col-12 col-sm-3" id="playlist-column">
          <!-- playlist -->
        <div class="row bg-primary" id="my-music">
          <div class="col-12 align-self-center">
            <h2 class="text-center m-0 text-white">My Music</h2>
            <div class="row bg-primary" id="playlist">
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
      integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk="
      crossorigin="anonymous"
    ></script>
    <script
      src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/af9f577207.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
